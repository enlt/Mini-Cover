<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= process.env.VUE_APP_TITLE %></title>
    <link rel="icon" href="<%= process.env.VUE_APP_FAVICON_URL %>">
    <meta name="description" content="<%= process.env.VUE_APP_DESCRIPTION %>">
    <meta name="keywords" content="<%= process.env.VUE_APP_KEYWORDS %>">
    <!-- IE 淘汰 -->
    <script>
      if (false || (!!window.MSInputMethodContext && !!document.documentMode))
        window.location.href =
          'https://support.dmeng.net/upgrade-your-browser.html?referrer=' +
          encodeURIComponent(window.location.href);
    </script>
    <!-- 禁用右键 -->
    <script>
      document.oncontextmenu = function () {
        return false;
      };
    </script>
    <% if (process.env.VUE_APP_FONT_CSS_URL) { %>
    <!-- 字体 -->
    <link rel="stylesheet" href="<%= process.env.VUE_APP_FONT_CSS_URL %>">
    <% } %>
  </head>
  <body>
    <!-- 主体内容 -->
    <div id="app"></div>
    <!-- noscript -->
    <noscript>
      <div style="text-align: center">请开启 JavaScript</div>
    </noscript>
  </body>

<script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "oblr42fxsq");
</script>

</html>
